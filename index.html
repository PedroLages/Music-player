<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="img/jacinto-1.jpg" alt="">
        </div>
        <div class="songs-details">
            <h2 id="title">Electric Chill Machine</h2>
            <h3 id="artist">Pedro</h3>
        </div>
        <section class="section-controls">
        <audio src="music/jacinto-1.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper" id="duration-wrapper">
                <span id="current-time">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>
            <div class="player-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="far fa-play-circle main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </section>
    </div>
    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
